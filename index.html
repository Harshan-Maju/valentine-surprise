<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Valentine Surprise üíù</title>
    <style>
        :root {
            --color-bg-primary: #fff0f6;
            --color-bg-secondary: #ffe4e9;
            --color-primary: #ff1744;
            --color-primary-hover: #d50032;
            --color-secondary: #ff4081;
            --color-text-primary: #880e4f;
            --color-text-secondary: #c2185b;
            --color-white: #ffffff;
            --color-success: #4caf50;
            --color-yes: #4caf50;
            --color-no: #ff1744;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #1a0011;
                --color-bg-secondary: #2d0a1f;
                --color-primary: #ff6090;
                --color-primary-hover: #ff8fab;
                --color-secondary: #ffa0c9;
                --color-text-primary: #ffb3d9;
                --color-text-secondary: #ff80b3;
                --color-white: #2d0a1f;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        .surprise-screen {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .surprise-emoji {
            font-size: 10rem;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .surprise-text {
            font-size: 2rem;
            color: var(--color-primary);
            font-weight: 700;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--color-white);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 23, 68, 0.2);
            position: relative;
            overflow: hidden;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-screen {
            animation: fadeIn 1s ease-out;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: var(--color-primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .question-text {
            font-size: 1.5rem;
            color: var(--color-text-primary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .emoji-large {
            font-size: 5rem;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 20px 50px;
            border: none;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .btn-no {
            background: linear-gradient(135deg, #ff1744 0%, #d50032 100%);
            color: white;
        }

        .response-screen {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .response-emoji {
            font-size: 8rem;
            margin-bottom: 30px;
            animation: bounce 0.6s ease-in-out;
        }

        .response-text {
            font-size: 1.8rem;
            color: var(--color-primary);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .response-message {
            font-size: 1.2rem;
            color: var(--color-text-primary);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .email-info {
            background: linear-gradient(135deg, #fff5f8 0%, #ffe9f0 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border-left: 4px solid var(--color-primary);
        }

        .email-info p {
            color: var(--color-text-primary);
            margin-bottom: 10px;
        }

        .email-info strong {
            color: var(--color-primary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 18px;
            }

            .surprise-emoji {
                font-size: 7rem;
            }

            .emoji-large {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-bg"></div>
    
    <!-- Surprise Screen -->
    <div id="surpriseScreen" class="surprise-screen">
        <div class="surprise-emoji" id="surpriseEmoji">üéÅ</div>
        <div class="surprise-text" id="surpriseText">Loading your surprise...</div>
    </div>

    <!-- Question Screen -->
    <div id="questionScreen" class="container hidden">
        <div class="question-screen">
            <div class="emoji-large">üíï</div>
            <h1>Will You Be My Valentine?</h1>
            <p class="question-text">Someone special wants to know... üíñ</p>
            
            <div class="btn-group">
                <button class="btn btn-yes" onclick="answerQuestion('yes')">YES! üíù</button>
                <button class="btn btn-no" onclick="answerQuestion('no')">No üíî</button>
            </div>
        </div>
    </div>

    <!-- Response Screen -->
    <div id="responseScreen" class="container hidden">
        <div class="response-screen">
            <div class="response-emoji" id="responseEmoji">üíñ</div>
            <div class="response-text" id="responseText">Thank you!</div>
            <div class="response-message" id="responseMessage">Your response has been noted!</div>
            
            <div class="email-info">
                <p><strong>üìã Copy your response:</strong></p>
                <p>Click the button below to copy your reply to clipboard.</p>
                <button class="btn btn-yes" onclick="copyToClipboard()" style="margin-top: 15px; display: inline-block; padding: 12px 30px; font-size: 1rem;">
                    Copy Reply üìã
                </button>
                <p id="copyStatus" style="margin-top: 15px; color: var(--color-success); font-weight: 600; display: none;"></p>
            </div>
        </div>
    </div>

    <script>
        let userResponse = '';
        const surprises = [
            { emoji: 'ü§ó', text: 'A warm hug for you!' },
            { emoji: 'üíã', text: 'Sweet kisses coming your way!' },
            { emoji: 'üß∏', text: 'A cuddly teddy bear just for you!' },
            { emoji: 'üåπ', text: 'Beautiful roses to brighten your day!' },
            { emoji: 'üç´', text: 'Delicious chocolates with love!' },
            { emoji: 'üíê', text: 'A lovely bouquet of flowers!' },
            { emoji: 'üéà', text: 'Balloons full of love!' },
            { emoji: '‚ú®', text: 'Sparkles of happiness!' }
        ];

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-bg');
            const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function showSurprise() {
            const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];
            document.getElementById('surpriseEmoji').textContent = randomSurprise.emoji;
            document.getElementById('surpriseText').textContent = randomSurprise.text;

            setTimeout(() => {
                document.getElementById('surpriseScreen').classList.add('hidden');
                document.getElementById('questionScreen').classList.remove('hidden');
            }, 3000);
        }

        function answerQuestion(answer) {
            userResponse = answer;
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('responseScreen').classList.remove('hidden');

            if (answer === 'yes') {
                document.getElementById('responseEmoji').textContent = 'üéâ';
                document.getElementById('responseText').textContent = 'Yay! You said YES! üíñ';
                document.getElementById('responseMessage').textContent = 'This makes me so happy! Thank you for making my day special! üíï‚ú®';
            } else {
                document.getElementById('responseEmoji').textContent = 'üíî';
                document.getElementById('responseText').textContent = 'Aww... You said No';
                document.getElementById('responseMessage').textContent = 'That\'s okay! I appreciate your honesty. Still friends? üôÇ';
            }
        }

        function copyToClipboard() {
            console.log('Copy button clicked. User response:', userResponse);
            
            let message = '';
            if (userResponse === 'yes') {
                message = 'YES! I\'ll be your Valentine! üíñ\n\nYour surprise made me smile and I\'m so happy you asked! This makes me so happy! üíï‚ú®';
            } else {
                message = 'Thank you for the sweet surprise and for asking! I appreciate the gesture, but I have to say no this time. I hope you understand. üôÇ';
            }
            
            console.log('Message to copy:', message);
            
            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(message).then(() => {
                    console.log('Copy successful!');
                    const statusElement = document.getElementById('copyStatus');
                    statusElement.textContent = '‚úÖ Your reply message is copied to the clipboard, just paste it on your message/whatsapp app to send it to your loved one';
                    statusElement.style.color = 'var(--color-success)';
                    statusElement.style.display = 'block';
                }).catch(err => {
                    console.error('Clipboard API failed:', err);
                    fallbackCopyToClipboard(message);
                });
            } else {
                // Fallback for browsers that don't support clipboard API
                console.log('Using fallback copy method');
                fallbackCopyToClipboard(message);
            }
        }

        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                const statusElement = document.getElementById('copyStatus');
                if (successful) {
                    console.log('Fallback copy successful!');
                    statusElement.textContent = '‚úÖ Your reply message is copied to the clipboard, just paste it on your message/whatsapp app to send it to your loved one';
                    statusElement.style.color = 'var(--color-success)';
                } else {
                    console.error('Fallback copy failed');
                    statusElement.textContent = '‚ùå Failed to copy. Please select and copy the message manually.';
                    statusElement.style.color = 'var(--color-no)';
                }
                statusElement.style.display = 'block';
            } catch (err) {
                console.error('Fallback copy error:', err);
                const statusElement = document.getElementById('copyStatus');
                statusElement.textContent = '‚ùå Failed to copy. Please select and copy the message manually.';
                statusElement.style.color = 'var(--color-no)';
                statusElement.style.display = 'block';
            }
            
            document.body.removeChild(textArea);
        }

        createFloatingHearts();
        showSurprise();
    </script>
</body>
</html>
